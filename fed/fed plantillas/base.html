<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet"  href="style.css" >
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#id_password').val('password');
                $('#id_username').val('usuario');
                $('#id_password').click(function(){
                    if($(this).val()=='password'){$(this).val('')}
                });
                $('#id_password').focus(function(){
                    if($(this).val()=='password'){$(this).val('')}
                });
                $('#id_password').blur(function(){
                    if($(this).val()==''){$(this).val('password')}
                });
                $('#id_username').click(function(){
                    if($(this).val()=='usuario'){$(this).val('')}
                });
                $('#id_username').focus(function(){
                    if($(this).val()=='usuario'){$(this).val('')}
                });
                $('#id_username').blur(function(){
                    if($(this).val()==''){$(this).val('usuario')}
                });
 
            });
        </script>
    </head>
    <body>
        <div id="wrapper">
            <div class="banner">
                <div class="logo">
                    <img src="logo.png" alt="Fed Hivos">
                    <img src="vline.png" alt="" class="vline">
                </div>
                <div class="title">
                    Sistema de Informaci&oacute;n
                </div>
                <div class="nav">
                    <button type="button" onclick="window.location.href='/'">Inicio</button>
                    <button type="button" onclick="window.location.href='/ayuda/'">Ayuda</button>
                </div>
                <div class="clean"></div>
            </div>
            <div class="tools">
                <div class="text">Entrar al sistema</div>
            </div>
            <div class="content">
                <div class="top"></div>
                <div class="contenedor">
                    <div class="login">
                        <div>
                            <form action="." method="POST">
                                <label>Usuario</label><br>
                                <input type="text" name="usuario" id="id_username" /><br><br>
                                <label>Contrase&ntilde;a</label><br>
                                <input type="password" name="usuario" id="id_password" /><br><br>
                                <button type="submit" class="entrar">Entrar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="bottom"></div>
            </div>
            <div class="footer">
                Desarrollado por <a href="http://www.simas.org.ni">SIMAS</a> bajo plataforma
                <a href="http://djangoproject.com">Django</a>
            </div>
        </div>
    </body>
</html>
